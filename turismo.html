<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIIT - Productor</title>
    <link rel="stylesheet" href="/styles/turismo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-btn" href="/index.html">
        <span class="navbar-text">
          <img src="/assets/icons/arrow-back.png" alt="Arrow Icon" />
          Regresar
        </span>
      </a>

      <a href="/index.html">
        <img class="navbar-logo" src="/assets/logo.png" alt="Logo" />
      </a>
    </nav>

    <main>
      <h1>Turismo</h1>

      <div class="swiper-wrapper">
        <button class="back-btn">
          <img
            class="btn-img"
            src="/assets/icons/arrow-circle.png"
            alt="Arror Circle"
          />
        </button>
        <div class="swiper">
          <p>
            Brindamos recomendaciones personalizadas para inversionistas que
            buscan maximizar sus ganancias y reducir riesgos. Consideramos
            ubicación, servicios públicos, seguridad, demanda del mercado y
            competencia mediante nuestra aplicación de georecomendación.
          </p>

          <div class="swipe-state">
            <span class="swipe-state-icon swipe-one swipe-active"></span>
            <span class="swipe-state-icon swipe-two"></span>
          </div>
        </div>
        <button class="next-btn">
          <img
            class="btn-img"
            src="/assets/icons/arrow-circle.png"
            alt="Arror Circle"
          />
        </button>
      </div>

      <a href="map.html" class="select-btn">Elegir</a>
    </main>
  </body>
</html>
